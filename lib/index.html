<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        </head>
        <body>

            <div class="container">


            <!--

                Containers

                Username
            -->

            <div class="home-screen-container" id="login-container">
                <input id="username-input" type="text" placeholder = "Username">
                <div class="button" onClick='onUsername()'>
                    <h2>Play</h2>
                </div>

            </div>

            <!--

                Containers

                Play Screen - Create Game/Join Game
            -->

                <div class="home-screen-container hidden" id="create-join-container">
                    <div class="create-game-div">
                        <div class="button" id="creategamebutton" onclick="listScreen()">
                            <h2>Create Game</h2> 
                        </div>
                    </div>

                    <hr><p></p>

                    <div class="join-game-div">
                        <input id="roomCode" type="text" placeholder="Join Game">
                        <div class="button" id="joingamebutton" onclick="joinGame()">
                            <h2> Join Game</h2>
                        </div>
                    </div>
                </div> 

            

             <!--

                Containers

                List Selection and Prize Screen

            -->

            <div class="home-screen-container hidden" id="list-screen-container">
                <div class="button"><h2>Number List</h2></div>
                <p></p>
                <div class="choice selected" id="sel_5" onclick="boardSize('5')"><h2>5x5</h2></div>
                <div class="choice not_selected" id="sel_3" onclick="boardSize('3')"><h2>3x3</h2></div>
                <br>
                <input type="text" id="prize" placeholder="Prize">
                <div class="button" id="creategamebutton" onclick="createGame()"><h2>Create Game</h2></div>
            </div>

            <!--

                Containers

                Game Screen

            -->

            <div class="game-screen-container hidden" id="game-screen-container">
                <canvas id="canvas" height="500" width="500"></canvas>
            </div>

        </div>

        
        
        <!-- 
        
            Scripts
        
        -->
            <script src="/socket.io/socket.io.js"></script>
            <script src="./Components/Game.js"></script>
            

        </body>
</html>
